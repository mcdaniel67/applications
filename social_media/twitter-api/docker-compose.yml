services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-twitter_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-twitter_password}
      POSTGRES_DB: ${POSTGRES_DB:-twitter_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twitter_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: flask run --host=0.0.0.0
    volumes:
      - ./src:/app/src
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=twitter_api.app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://twitter_user:twitter_password@db:5432/twitter_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
